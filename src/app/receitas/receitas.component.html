<main>

  <ng-container *ngIf="isLoading">
    <div class="container text-center">
      Carregando...
    </div>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <div class="container-fluid">
      <div class="mt-3">
        <app-adicionar-receita></app-adicionar-receita>
      </div>
      <div class="mt-3">
        <app-table-receitas [receitas]="receitas"></app-table-receitas>
      </div>
    </div>
  </ng-container>
</main>
